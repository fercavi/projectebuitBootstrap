<!doctype html>

<html lang="ca">
  <head>
    <title>Hola</title>
      <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="js/bootstrap4/dist/css/bootstrap.css"></link>
  </head>
  <body>
    <div class="container">
      <div class="row">
          	    <div class="col-xs-12">
              	    <div class="form-wrap">
                      <h1>Log in with your email account</h1>
                          <form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
                              <div class="form-group">
                                  <label for="email" class="sr-only">Email</label>
                                  <input name="email" id="email" class="form-control" placeholder="somebody@example.com" type="email">
                              </div>
                              <div class="form-group">
                                  <label for="key" class="sr-only">Password</label>
                                  <input name="key" id="key" class="form-control" placeholder="Password" type="password">
                              </div>
                              <div class="checkbox">
                                  <span class="character-checkbox" onclick="showPassword()"></span>
                                  <span class="label">Show password</span>
                              </div>
                              <input id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in" type="submit">
                          </form>
                          <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
                          <hr>
              	    </div>
          		</div> <!-- /.col-xs-12 -->
          	</div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap4/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
